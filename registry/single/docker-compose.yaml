services:
  registry:
    image: registry:2.9
    container_name: registry
    restart: unless-stopped
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_HTTP_ADDR: 0.0.0.0:5000
    ports:
      - "${REGISTRY_HTTP_PORT:-5000}:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - registry_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/v2/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  registry_data:

networks:
  registry_net:
